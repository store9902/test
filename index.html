<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋진 HTML 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>
    <div class="container">
        <p>이것은 멋진 HTML 예제입니다. 웹 페이지를 디자인하고 스타일링하는 데 사용할 수 있는 시작점입니다.</p>
        <p>여기에 내용을 추가하고 원하는대로 수정할 수 있습니다.</p>
    </div>
</body>
</html>
